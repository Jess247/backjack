<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <main class="container">
        <section class="gameboard">
            <h1 class="heading">Blackjack</h1>
            <img class="card-img" src="./img/C1.png" alt="Card deck upside down" class="deck">
            <div class="cards-container">
                <img class="card-img" src="./img/C10.png" alt="Playing card">
                <img class="card-img" src="./img/C11.png" alt="Playing card">
            </div>
            <p class="game-state-msg">Let's play some backjack!</p>
            <div class="btns-container">
                <button class="btn play-btn">Start</button>
                <button class="btn rules-btn">Rules</button>
            </div>
        </section>
        <section class="rules hidden">
            <h2 class="sub-heading">Rules: </h2>
            <p>
                The object is to have a hand with a total value as close to 21 as possible without going over 21. 
                Kings, Queens, Jacks and Tens are worth a value of 10. An Ace has the value of 1 or 11. 
                The remaining cards are counted at face value. Good luck üçÄ!
            </p>
        </section>
    </main>
</body>
</html>
